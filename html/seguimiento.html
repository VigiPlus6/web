<section class="seguimiento-form">
    <h2>Seguimiento de Compra</h2>
    <form action="confirmacion.html" method="POST">
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="telefono">Número de Celular:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="domicilio">Domicilio de Instalación:</label>
            <textarea id="domicilio" name="domicilio" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Datos de Instalación</legend>
            <label for="fecha-instalacion">Fecha Preferida de Instalación:</label>
            <input type="date" id="fecha-instalacion" name="fecha-instalacion" required>

            <label for="detalles">Detalles adicionales sobre la instalación:</label>
            <textarea id="detalles" name="detalles"></textarea>
        </fieldset>

        <fieldset>
            <legend>Datos de Pago</legend>
            <label for="tarjeta">Número de Tarjeta:</label>
            <input type="text" id="tarjeta" name="tarjeta" required maxlength="16" pattern="\d{16}">

            <label for="expiracion">Fecha de Expiración:</label>
            <input type="month" id="expiracion" name="expiracion" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required maxlength="3" pattern="\d{3}">
        </fieldset>

        <button type="submit">Finalizar compra</button>
    </form>
    <!-- Botón que redirige a privacidad.html -->
    <div class="privacy-button">
        <a href="privacidad.html">
            <button type="button">Aviso de Privacidad</button>
        </a>
    </div>
</section>
